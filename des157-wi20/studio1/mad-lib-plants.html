        <meta charset="UTF-8">

        <title>DES 157 | Studio One - Madlibs</title>
    </head>
    <body>
        <header>
            <h1>Sprout!</h1>
            <h3><a href="../index.html">Home</a> | <a href="mad-lib-plants.html" id="current-page">Studio #1</a> | <a href="../studio2/index.html">Studio #2</a> | <a href="#">Studio #3</a></h3>
        </header>
        <div class="flex-box">
            <div>
                <form id="plant-form">
                    <fieldset>
                        <legend>What plant style do you want?</legend>
                        <input type="radio" name="type" id="s1" value="flowery">
                        <label for="s1"> Flowery</label>
                        <br>
                        <input type="radio" name="type" id="s2" value="spikey">
                        <label for="s2"> Spikey</label>
                        <br>
                        <input type="radio" name="type" id="s3" value="weird">
                        <label for="s3"> Weird</label>
                    </fieldset>
    
                    <br>

                    <fieldset>
                        <legend>Color choice for the plant?</legend>
                        <input type="radio" name="color" id="c1" value="red">
                        <label for="c1"> Red</label>
                        <br>
                        <input type="radio" name="color" id="c2" value="blue">
                        <label for="c2"> Blue</label>
                        <br>
                        <input type="radio" name="color" id="c3" value="yellow">
                        <label for="c3"> Yellow</label>
                    </fieldset>
    
                    <br>
    
                    <label for="p-adj">Describe your plant (Enter an adjective):</label><br>
                    <input type="text" name="adjective" id="p-adj"><br>
    
                    <br>
    
                    <label for="p-verb">Choose the speed of your plant growth (Enter a verb):</label><br>
                    <input type="text" name="verb" id="p-verb"><br>
    
                    <br>
    
                    <label for="p-name">Name your plant:</label><br>
                    <input type="text" name="name" id="p-name"><br>
    
                    <br>

                    <input type="submit" value="View Your Plant!">
                    <input type="reset" value="Hold Up, Let's Start Over">
                </form>
            </div>
            <div id="image-pos">
                <h3 class="invisible" id="output">Design Your Plant!</h3>
                <img src="images/baby-plants.png" alt="plant graphic">
            </div>
        </div>
